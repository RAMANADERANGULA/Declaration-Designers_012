<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll YouTube Shorts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: hidden;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap:10px;
            padding: 10px;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .video-frame {
            position: relative;
            flex: 0 0 auto;
            width: 250px; 
            height: 400px; 
            border-radius: 15px;
            overflow: hidden;
        }
        .video-frame video {
            width: 98%; 
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-button::before {
            content: 'â–¶';
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vanilla Shorts</h1>
        <div class="scroll-container">
            <div class="video-frame">
                <video src="1.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="2.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="3.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="4.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="5.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="6.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="7.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="8.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="9.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="10.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="11.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="12.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="13.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="14.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
            <div class="video-frame">
                <video src="15.mp4" onclick="playPauseVideo(this)"></video>
                <button class="play-button" onclick="playPauseVideo(this)"></button>
            </div>
        </div>
    </div>
    <script>
        let currentVideo = null;

        function playPauseVideo(element) {
            let video;
            if (element.tagName.toLowerCase() === 'video') {
                video = element;
            } else {
                video = element.previousElementSibling;
            }

            if (currentVideo && currentVideo !== video) {
                currentVideo.pause();
                currentVideo.nextElementSibling.style.display = 'flex';
            }

            if (video.paused) {
                video.play();
                video.nextElementSibling.style.display = 'none';
                currentVideo = video;
            } else {
                video.pause();
                video.nextElementSibling.style.display = 'flex';
                currentVideo = null;
            }
        }
    </script>
</body>
</html>
